<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        textarea,input[type=text],input[type=password], input[type=email],input[type=number]{
            width:50%;
            margin:12px 0px;
            padding:12px 20px;
            display:inline-block;
            border:2px solid rgb(109,8,240);
            box-sizing:border-box;
        }
    </style>
</head>
<body style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;background-color: rgb(134,132,133);">
    <h1 style="text-align: center;">Registration Form</h1>
    <br>
    <form style="border: 3px solid #1f1f1f;">
        <div style="padding: 25px; background-color:lightblue ;"
        <label>First Name</label>
        <input type="text" name="firstname" maxlength="15">
        <br>
        <label> MiddleName</label>
        <input type="text" name="middlename" maxlength="15">
        <br>
        
        <label> lastName</label>
        <input type="text" name="lastename" maxlength="15">
        <br>
    <label>Course</label>
    <select>
        <option value="course">Course</option>
        <option value="BCA"> BCA</option>
        <option value="MBA">MBA</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="MECH">MECH</option>
    </select>
    <br>
    <label>Gender:</label>
    <br>
    <input type="radio" name="male">Male<br>
    <input type="radio" name="FeMale">FeMale<br>
    <input type="radio" name="">Others<br>
    <br>
    <label>Phone:</label>
    <input type="text" name="country code" value="+91" maxlength="3">
    <input type="number" name="phone"  maxlength="10"><br>
    <label>Address:</label>
    <br>
    <textarea cols="80" rows="5" value="Address"></textarea><br>
    <label>Email:</label>
    <input type="email" id="email" name="email"><br>
    <label>Password:</label>
    <input type="password" id="pass" name="pass">
    <br><br>
    <button>submit</button>

    </div>
    </form>
    
</body>
</html>
