<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>layout in html</title>
</head>
<body>
    <h1> HtML layouts</h1>
    <table style="width: 100; border: 0px ;">
        <tr>
            <td colspan="2" style="background-color: yellow;">
                <h1>this is the title of a web page</h1>

        <tr valign="top">
            <td style="width: 200%; background-color: rgb(0, 255, 174);"></td>
            <b>main menu</b><br />
            html<br/>
            python</br>
            </td>

            <td style="background-color: brown;" width:100px; height:100px></td>
            </td>

        </tr>
    </table>
</body>
</html>
